services:
  backend:
    build:
      context: ./backend
    environment:
      TEST_MODE: "${TEST_MODE:-true}"
      FLASK_DEBUG: "0"
      API_KEY: "${API_KEY:-}"
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: "http://backend:5000"
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


